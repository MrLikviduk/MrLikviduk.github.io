<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Red Byte Games - больше, чем игры</title>
</head>

<body>
    <header style="height: 60px">
        <nav>
            <div class="menu-button" id="btn">
                <div class="burger-element el1" id="el1"></div>
                <div class="burger-element el2" id="el2"></div>
                <div class="burger-element el3" id="el3"></div>
            </div>
            <div class="nav-label">Главная</div>
        </nav>
        <div class="nav-menu menu_is-open" id="menu">
            <div style="height: 20px;"></div>
            <a href="#"><div class="nav-element">Главная</div></a>
            <a href="#"><div class="nav-element">О нас</div></a>
            <a href="#"><div class="nav-element">Галерея</div></a>
            <a href="#"><div class="nav-element">Контакты</div></a>
        </div>
    </header>
    <script>
        btn.addEventListener('click', function() {
            menu.classList.toggle('menu_is-open');
            el1.classList.toggle('el1-open');
            el2.classList.toggle('el2-open');
            el3.classList.toggle('el3-open');
        })
    </script>
    <main>
        <section class="main-section">
            <div class="pictures">
                <div style="width: 100vw; height: 100vh; background: hsla(0, 0%, 20%, 0.8); position: relative">
                    <h1 class="main-header">Red Byte Games</h1>
                    <hr style="border: none; background: white; width: 250px; height: 2px; position: absolute; top: 34vh; left: calc((100vw - 250px) / 2);">
                    <p class="main-paragraph">"Все всегда кажется невозможным, пока оно не сделано"</p>
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
